<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO API Basic</title>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th>No</th>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Division</th>
        </tr>
        {{range $i, $value := .}}
        <tr>
          <td>{{$i++}}</td>
          <td>{{$value.ID}}</td>
          <td>{{$value.Name}}</td>
          <td>{{$value.Age}}</td>
          <td>{{$value.Division}}</td>
        </tr>
        {{end}}
      </table>
    </div>
  </body>
</html>
